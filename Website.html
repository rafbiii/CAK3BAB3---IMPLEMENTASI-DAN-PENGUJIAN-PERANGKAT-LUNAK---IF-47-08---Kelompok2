<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hall of Fame Mahasiswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #d32f2f 50%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      background: rgba(0,0,0,0.2);
      padding: 15px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: white;
    }

    .filter {
      text-align: center;
      margin: 20px 0;
    }

    .filter input {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 200px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      flex: 1;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      margin: 0 0 10px;
      color: #d32f2f;
    }

    .hobi {
      font-size: 14px;
      color: #555;
    }

    footer {
      background: #d32f2f;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Hall of Fame Mahasiswa</h1>
  </header>


  <!-- Daftar mahasiswa -->
  <div class="container" id="hallOfFame">
    <div class="card" data-hobi="Fotografi, Motoran, Traveling">
      <div class="card-content">
        <h3>Davino Arraya</h3>
      </div>
    </div>

    <div class="card" data-hobi="Gaming, Coding, Desain">
      <div class="card-content">
        <h3>Rafiq Labib</h3>
      </div>
    </div>

    <div class="card" data-hobi="Olahraga, Hiking, Musik">
      <div class="card-content">
        <h3>Dandy Fadilla</h3>
      </div>
    </div>

    <div class="card" data-hobi="Mendengarkan Musik, Bermain Game, Nonton Film">
      <div class="card-content">
        <h3>Muhammad Irgiansyah</h3>
      </div>
    </div>

    <div class="card" data-hobi="Membaca, Menulis, Traveling">
      <div class="card-content">
        <h3>Nabila Putri Aulia</h3>
      </div>
    </div>

    <div class="card" data-hobi="Fotografi, Musik, Gaming">
      <div class="card-content">
        <h3>Muhammad Rafif Taufik</h3>
      </div>
    </div>

    <div class="card" data-hobi="Olahraga, Desain, Coding">
      <div class="card-content">
        <h3>Auliya Marifah</h3>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Telkom University | Kelompok 2</p>
  </footer>

  <script>
    // Fitur pencarian berdasarkan hobi
    const searchInput = document.getElementById("search");
    const cards = document.querySelectorAll(".card");

    searchInput.addEventListener("keyup", function () {
      const value = this.value.toLowerCase();
      cards.forEach(card => {
        const hobi = card.getAttribute("data-hobi").toLowerCase();
        card.style.display = hobi.includes(value) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
